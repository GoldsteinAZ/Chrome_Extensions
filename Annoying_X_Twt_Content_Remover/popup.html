<!DOCTYPE html>
<html>

<head>
  <title>Twitter Content Filter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c85d0;
    }

    .status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }

    .help {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Twitter Content Filter</h1>
  <p>Enter keywords or phrases to filter (one per line):</p>
  <textarea id="keywords" placeholder="Example: NFT&#10;crypto&#10;politics&#10;some annoying topic"></textarea>
  <div>
    <button id="save">Save Filters</button>
    <button id="clear">Reset Filters</button>
  </div>
  <div class="status" id="status"></div>
  <div class="help">
    <p>After saving filters, reload your Twitter/X page to apply changes.</p>
    <p>The extension will hide any posts containing these keywords.</p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
