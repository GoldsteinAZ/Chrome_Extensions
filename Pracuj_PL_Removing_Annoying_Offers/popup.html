<!DOCTYPE html>
<html>
<head>
  <title>PracujFilter</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PracujFilter</h1>
    <p>Zarządzaj listą blokowanych pracodawców</p>
    
    <div class="input-container">
      <input type="text" id="companyInput" placeholder="Nazwa pracodawcy">
      <button id="addCompany">Dodaj</button>
    </div>
    
    <div class="list-container">
      <h3>Aktualnie blokowane firmy:</h3>
      <ul id="blockedCompaniesList">
      </ul>
    </div>
    
    <div class="info">
      <p>Odśwież stronę pracuj.pl, aby zobaczyć zmiany.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
